    <div class="modal" id="modal">
      <form onsubmit="return false">
        <div class="modal-content">
            <div class="div-title">
              <input id="title" class="input-title" type="text" placeholder="Title">
            </div>

            <div class="container-type-button" id="container-type-button">
              <button id="appointment-button" class="type-button" onclick="activateAppointmentState()">appointment</button>
              <button id="task-button" class="type-button" onclick="activateTaskState()">task</button>
              <button id="reminder-button" class="type-button" onclick="activateReminderState()">reminder</button>
            </div>

            <input id="color-picker" class="color-picker" type="color">

            <div id="container-appointment" class="container-appointment">
              <div>
                <input id="ap-start-time" class="appointment-input" type="text" placeholder="12.00">
                <input id="ap-end-time" class="appointment-input" type="text" placeholder="13.00">
                <input id="ap-date" class="appointment-input" type="date" placeholder="31.05.2020">
              </div>
              <div>
                <input id="ap-remind" class="appointment-input" type="text" placeholder="remind in minutes">
              </div>
              <div id="container-reminds" class="container-guest">
              </div>
              <div>
                <input id="appointment-input-guest" class="appointment-input-guest" type="text" placeholder="guest email">
              </div>
              <div id="container-guest" class="container-guest">
              </div>
              <div>
                <textarea id="ap-description" class="description" placeholder="Description"></textarea>
              </div>
          </div>

          <div id="container-task" class="container-task">
            <div>
              <input id="task-date" class="appointment-input" type="date" placeholder="31.05.2020">
            </div>
            <div>
                <textarea id="task-description" class="description" placeholder="Description"></textarea>
              </div>
          </div>

          <div id="container-reminder" class="container-reminder">
            <div>
              <input id="re-time" class="appointment-input" type="text" placeholder="12.00">
              <input id="re-date" class="appointment-input" type="date" placeholder="31.05.2020">
            </div>
          </div>

          <div class="container-result-button">
            <button id="event-delete-button" class="result-button" onclick="deleteEvent()">Delete</button>
            <button class="result-button" onclick="cancelPopUp()">Cancel</button>
            <button id="event-save-button" class="result-button" onclick="saveEvent()">Ok</button>
          </div>

        </div>
      </form>
