  <body>

    <header>
      <div class="image-container">
        <img src="./../calendar.jpg">

      <div class="title-container">

        <input id="surname" class="textfield" type="text" align="center" placeholder="Surname">
        <input id="password1" class="textfield" type="password" align="center" placeholder="Password">
        <input id="password2" class="textfield" type="password" align="center" placeholder="Password">
        <button class="submit" onclick="register()">Sign up</button>
      </form>
