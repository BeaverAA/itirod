
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/calendar.css">
    <link rel="stylesheet" type="text/css" href="./../css/buttonAnimation.css">
    <link rel="stylesheet" type="text/css" href="./../css/calendarDayAnimation.css">
  </head>
  <body>

    <header>
      <div class="image-container">
        <img src="./../calendar.jpg">
      </div>
      <nav class="topnav">
        <a class="link_internal" href="calendar">Calendar</a>
        <a class="link_internal" href="day">Day</a>
        <a class="link_internal" href="taskList">Tasks</a>
      </nav>
      <div class="line-break"></div>
      <div id="user-name" class="user-name" onclick="logout()">
          
      </div>
    </header>


    <main class="container">

      <div>

        <time class="monthAndYear" id="monthAndYear"></time>
        <div class="buttons">
          <button id="previous" class="btn" onclick="previous()"><-</button>
          <button id="currnet" class="btn" onclick="todayX()">x</button>
          <button id="next" class="btn" onclick="next()">-></button>
        </div>
        
        <table id="calendar">
          <thead>
            <tr class="weekdays">
              <th scope="col">Sunday</th>
              <th scope="col">Monday</th>
              <th scope="col">Tuesday</th>
              <th scope="col">Wednesday</th>
              <th scope="col">Thursday</th>
              <th scope="col">Friday</th>
              <th scope="col">Saturday</th>
            </tr>
          </thead>

          <tbody id="calendar-body">
          </tbody>
        </table>
      </div>
    </main>

    <script src="./js/calendar.js"></script>
    
  </body>
