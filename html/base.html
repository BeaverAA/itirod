<!DOCTYPE html>

  <head>

    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/base.css">
    <link rel="stylesheet" type="text/css" href="./../css/buttonAnimation.css">
    <link rel="stylesheet" type="text/css" href="./../css/calendarDayAnimation.css">
  </head>
  <body>

    <header>
      <div class="image-container">
        <img src="./../calendar.jpg">
      </div>
      <nav class="topnav">
        <a href="./base.html">Calendar</a>
        <a href="./day.html">Day</a>
        <a href="./taskList.html">Tasks</a>
      </nav>
      <div class="line-break"></div>
      <div class="user-name">
          Anton Bobr
      </div>
    </header>


    <div class="container">

      <div>

        <div class="monthAndYear" id="monthAndYear"></div>
        <div class="buttons">
          <button id="previous" class="btn" onclick="previous()"><-</button>
          <button id="currnet" class="btn" onclick="current()">x</button>
          <button id="next" class="btn" onclick="next()">-></button>
        </div>
        
        <table id="calendar">
          <!-- <caption id="monthAndYear"></caption> -->
          <!-- <button id="previous" onclick="previous()"><-</button> -->
          <!-- <button id="next" onclick="next()">-></button> -->
          <thead>
            <tr class="weekdays">
              <th scope="col">Sunday</th>
              <th scope="col">Monday</th>
              <th scope="col">Tuesday</th>
              <th scope="col">Wednesday</th>
              <th scope="col">Thursday</th>
              <th scope="col">Friday</th>
              <th scope="col">Saturday</th>
            </tr>
          </thead>

          <tbody id="calendar-body">
          </tbody>

        </table>

      </div>

    </div>

    <script src="./../js/base.js"></script>
    
  </body>
