<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tasks</title>

    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/taskList.css">
  </head>
  <body>

    <header>
      <nav class="topnav">
        <div>
          <a class="center-topnav" href="./base.html">Calendar</a>
          <a class="center-topnav" href="./day.html">Day</a>
          <a class="center-topnav" href="./taskList.html">Tasks</a>
          <a class="right-topnav" href="#">Anton Bobr</a>
        </div>
      </nav>
    </header>


   <div id="container" class="container">
      <div id="container2" class="container2">
        
        <div class="add-container">
          <input id="new-task" class="input-add-task" type="text">
          <button id="addButton">Add</button>
        </div>

        <details>
          <summary>No date</summary>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task-label">Pay Bills</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </li>
          </ul>
        </details>
        
        <details>
          <summary>Completed</summary>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task-label">See the Doctor</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </li>
          </ul>
        </div>
      </details>
    </div>

        

    <script src="./../js/taskList.js"></script>
    
  </body>
</html>
